<app-navbar></app-navbar>

<div class="container p-0 mt-5 justify-content-center">
    <div class="card px-4 ">
        <p class="h8 py-3">Payment Details</p>
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen" name="name" [(ngModel)]="payments.name">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" name="cardnumber" [(ngModel)]="payments.cardnumber">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY" name="expiry" [(ngModel)]="payments.expiry">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***" name="password" [(ngModel)]="payments.cvv">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3" (click)="payment()">
                    <span class="ps-3">Pay Amount</span>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
